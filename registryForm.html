<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="registryForm.css">
    <link rel="stylesheet" href="fontsProvidence.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div id="previous"></div>
   <div id="mainBlock">
       <div id="blockLeft">
          <div id="wrapLeft">
           <div id="leftHeader">
               <form action="" id="formHeader">
                   <button id="connectFacebook"><a href="https://uk-ua.facebook.com/login/" id="aConnFace">Підключити Facebook</a></button>
                   <span id="orSpan">OR</span>
                   <button id="connectTwitter"><a href="https://twitter.com/login?lang=uk" id="aTwitter">Підключити Twitter</a></button>
               </form>
           </div>
           
           <div id="signIn">
               <span id="spSign">Sign In</span><br>
               <hr>
           </div>
           
           <form action="" id="formAdmin" class="forma">
               <input type="login" placeholder="administrator" id="admin" class="inputsR">  
           </form>
           
           <form action="" id="formPass" class="forma">
              <input type="password" placeholder="password" id="pass" class="inputsR"> 
           </form>
           
           <div id="remember">
               <form action="" id="rememberForm">
                   <input type="checkbox" id="checkbox"><label for="" id="labelCheck">Remember me</label>
               </form>
               
               <form action="" id="formSignINN">
               <button id="btnSignn">Sign in</button>
           </form>
           </div>
           
           <div>
               <p><a href="" id="forgot">Forget Password?</a></p>
           </div>
           
           
           
           </div>
       </div>
       
       
       
       
       <div id="blockRight">
          <div id="wrapRight">
          
           <div id="rightHeader">
               <p id="pHead">Get Started with a Free Account</p>
               <hr>
           </div>
           
           <form action="" id="formUser" class="forma">
               <input type="login" placeholder="Username" id="inputUser" class="inputsR">
           </form>
           
           
           <form action="" id="formEmail" class="forma">
               <input type="email" placeholder="Email" id="inpEmail" class="inputsR">
           </form>
           
           
           <form action="" id="formPass2" class="forma">
               <input type="password" placeholder="Password" id="inpPass2" class="inputsR">
           </form>
           
           
           <div id="bottomRegister">
               <div id="empty"></div>
               
               <form action="" id="formRegisterBtn">
                   <input id="btnReg" type='button' value='Register'>
               </form>
               
           </div>
           
           </div>
       </div>
   </div>
    
     
      
       
        <script src="registry.js"></script> 
</body>
</html>
